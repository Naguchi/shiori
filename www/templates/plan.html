<ion-view view-title="プラン">
  <ion-content>
    <h2 id="content_title" class="text-center">{{plan.title}}</h2>
    <ion-list>

      <ion-item class="item-input">
        <span class="input-label">プラン名</span>
        <span>{{plan.title}}</span>
      </ion-item>

      <ion-item ng-if="plan.start" class="item-input">
        <span class="input-label">開催日</span>
        <span>{{plan.start|format4yyyymd}}<span ng-if="plan.end">&nbsp;から&nbsp;{{plan.end|format4md}}</span>
      </ion-item>

      <ion-item class="item-input">
        <span class="input-label">参加メンバー</span>
        <ion-list>
          <div ng-repeat="member in memberList">
            {{member.name}}さん
            <span ng-if="member.attendance_id != 1" ng-class="{red:member.attendance_id==2}">（{{attendance[member.attendance_id].value}}）</span>
          </div>
        </ion-list>
      </ion-item>

      <ion-item>
        <span class="newLine">{{plan.summary}}</span>
      </ion-item>

      <label class="item">
        <button class="button button-block button-positive" ng-click="openPlanEdit()">編集</button>
      </label>

    </ion-list>
  </ion-content>
</ion-view>
