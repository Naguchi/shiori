<ion-view view-title="プラン">
  <ion-content>
    <h2 id="content_title" class="text-center">{{plan.title}}</h2>
    <ion-list>

      <ion-item ng-if="plan.start" class="item-input">
        <span class="input-label">開催日</span>
        <span>{{plan.start|format4yyyymd}}<span ng-if="plan.end">&nbsp;から&nbsp;{{plan.end|format4md}}</span>
      </ion-item>

      <ion-item ng-if="memberList.length" class="item-input">
        <span class="input-label">参加メンバー</span>
        <ion-list>
          <div ng-repeat="member in memberList">
            {{member.name}}
            <span ng-if="member.attendance_id != 1" ng-class="{red:member.attendance_id==2}">
              （{{attendance[member.attendance_id].value}}）
            </span>
          </div>
        </ion-list>
      </ion-item>

      <ion-item>
        <span class="newLine">{{plan.summary}}</span>
      </ion-item>

      <ion-item ng-if="groupingDate.length" ng-repeat="date in groupingDate" class="item-input">
        <span class="input-label">スケジュール<br>【{{date|format4yyyymd}}】</span>
        <ion-list>
            <div ng-repeat="schedule in scheduleList" ng-if="date==schedule.meeting_date">
              <span ng-if="schedule.meeting_time">{{schedule.meeting_time|format4hhmm}}&nbsp;:&nbsp;</span>
              {{schedule.meeting_place}}
            </div>
        </ion-list>
      </ion-item>

      <label class="item">
        <button ng-disabled="true" class="button button-block button-positive" ng-click="openPlanEdit()">編集</button>
      </label>

    </ion-list>
  </ion-content>
</ion-view>
